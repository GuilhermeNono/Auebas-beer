<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/brands.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auebas Burguer</title>
</head>

<body>
    <div class="wrapper">

        <!-- Header -->
        <header>
            <div class="logo">
                <img class="responsive" src="img/logo-auebas.png" alt="Auebas" />
            </div>
            <div class="menu-apoio">
                <div class="item-menu-apoio">Cardapio</div>
                <div class="item-menu-apoio">Franquias</div>
                <div class="item-menu-apoio">Contato</div>
            </div>
        </header>
        <!-- End Header -->

        <!-- Conteudo -->
        <div class="conteudo">
            <nav class="menu">
                <div class="item-menu"><span class="espaco">Combos kids</span></div>
                <div class="item-menu"><span class="espaco">Porções</span></div>
                <div class="item-menu"><span class="espaco">Bebidas</span></div>
                <div class="item-menu"><span class="espaco">Especiais</span></div>
                <div class="item-menu"><span class="espaco">Sobremesas</span></div>
                <div class="item-menu"><span class="espaco">Favoritos</span></div>
                <div class="item-menu"><span class="espaco">Promoções</span></div>
            </nav>
            <main>
                <div class="rounded">
                    <img src="img/lanche-01.png" class="responsive">
                    <div class="lanche">Aeronauta Bacon</div>
                </div>
                <div>
                    <img src="img/lanche-02.png" class="responsive">
                    <div class="lanche">Franksteferson</div>
                </div>

                <div>
                    <img src="img/lanche-03.png" class="responsive">
                    <div class="lanche">Alucinetica Burguer</div>
                </div>
                <div>
                    <img src="img/lanche-04.png" class="responsive">
                    <div class="lanche">Aerolito Cheddar</div>
                </div>

                <div>
                    <img src="img/lanche-05.png" class="responsive">
                    <div class="lanche">Cesio-137</div>
                </div>
                <div>
                    <img src="img/lanche-06.png" class="responsive">
                    <div class="lanche">Chernobill-gates</div>
                </div>
            </main>
        </div>
        <!-- End Conteudo -->

        <!-- Footer -->
        <footer>
            <div>
                <i class="fa-brands fa-twitter-square twitter"></i>
                <i class="fa-brands fa-instagram-square instagram"></i>
                <i class="fa-brands fa-facebook-square facebook"></i>
            </div>
            <div class="logo">
                <img class="responsive" src="img/logo-auebas.png" alt="Auebas" />
            </div>

            <div class="span-colunas">
                <p class="centralizado">Copyright 2022 - Todos os direitos reservados.</p>
            </div>
            
        </footer>
        <!-- End Footer -->
    </div>
</body>

</html>
